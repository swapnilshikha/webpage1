<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second_page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="cover">
        <div class="login">
            <h2> Enter your Details : </h2><br><br>

            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <label for="name" class="name">Name : </label>
            <input type="text" name="name" required><br><br>
            

            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <label for="email" class="email">Email : </label>
            <input type="email" name="email" required><br><br>

            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <label for="pass" class="pass">Password : </label>
            <input type="password" name="pass" required><br><br>

            <span class="icon"><ion-icon name="pin"></ion-icon></span>
            <label for="loc" class="loc">Location : </label>
            <input type="text" name="loc" required><br><br>

            <span class="icon"><ion-icon name="compass"></ion-icon></span>
            <label for="des" class="des">Destination : </label>
            <input type="text" name="des" required><br><br>
            <div>
                <button class="abc" type="button">SUBMIT</button>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>
</body>
</html>
